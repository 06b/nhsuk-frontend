<header role="banner">
  <div class="nhsuk-global-header">
    {% if navigation == 'fluid' %}
      <div class="nhsuk-o-width-container-fluid nhs-global-header__inner">
    {% else %}
      <div class="nhsuk-o-width-container nhs-global-header__inner">
    {% endif %}
        <div class="nhsuk-global-header__inner--logo">
          <a href="/" class="global-header__link">
            <img src="/images/nhs-logo.svg" alt="NHS">
          </a>
      </div>
    </div>
  </div>
</header>
